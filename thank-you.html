<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full-slider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

<body>
    <!-- Full Page Image Background Carousel Header -->
    <header  id="myCarousel" class="carousel slide height-thankyou">
        <!-- Indicators -->
        <ol class="carousel-indicators elevar">
          <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/1-paris.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">París</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/2-roma.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">Roma</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/3-el-cairo.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">El Cairo</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/4-buenos-aires.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">Buenos Aires</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/5-cancun.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">Cancún</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/6-londres.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">Londres</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/7-nueva-york.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">Nueva York</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill blur" style="background-image:url('img/8-rio-de-janeiro.jpg');"></div>
                <div class="carousel-caption">
                    <h2 class="txt-caption">Río de Janeiro</h2>
                </div>
            </div>
        </div>


        <!-- Controls -->
        <a class="left carousel-control z-index" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control z-index" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
    <div >
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12 position-absoluta-txt">
                <div class="text-center">
                    <img class="logo-viajero-thankyou" src="img/logo-viajero-del-mundo-3.png">
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="txt-title-thankyou">El formulario ha sido enviado satisfactoriamente</h1>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <p class="txt-parrafo-thankyou">Ahora solo debes esperar que uno de nuestros asesores te contacte para explicarte como puedes ganarte este fabuloso premio.</p>
                </div>
                <div class="col-md-12 col-xs-12" style="top:0px;">
                    <img class="logo-multivacaciones-thankyou" src="img/multivacaciones-decameron.png">
                </div>
            </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
